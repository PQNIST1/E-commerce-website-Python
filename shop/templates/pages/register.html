{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme10.css' %}">
  </head>
  <body>
    <div class="form-body">
      <form action="{% url 'register' %}" method="POST" class="form-add1">
        {% csrf_token %}
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <div class="website-logo-inside">
                  <a href="index.html">
                    <div class="logo">
                      <img
                        class="logo-size"
                        src="images/logo-light.svg"
                        alt=""
                      />
                    </div>
                  </a>
                </div>
                <h3>Get more things done with Loggin platform.</h3>
                <p>
                  Access to the most powerfull tool in the entire design and web
                  industry.
                </p>
                <div class="page-links">
                  <a href="{% url 'login' %}">Login</a
                  ><a href="{% url 'register' %}" class="active">Register</a>
                </div>
                  <input
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="User Name"
                    required
                  /> 
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="E-mail Address"
                    required
                  />
                  <input
                    class="form-control"
                    type="password"
                    name="password1"
                    placeholder="Password"
                    required
                  />
                  <input
                    class="form-control"
                    type="password"
                    name="password2"
                    placeholder="Confirm Password"
                    required
                  />
                  <div class="form-button">
                    <button id="submit" type="submit" class="ibtn">
                      Register
                    </button>
                  </div>
                <div class="other-links">
                  <span>Or register with</span><a href="#">Facebook</a
                  ><a href="#">Google</a><a href="#">Linkedin</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
